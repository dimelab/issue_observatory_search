{% if results %}
    {% for result in results %}
    <div class="p-4 border border-gray-200 rounded-md hover:border-blue-300 hover:shadow-sm transition-all">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <h4 class="text-base font-medium text-gray-900">
                    <a href="{{ result.url }}" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 transition-colors">
                        {{ result.title }}
                    </a>
                    <svg class="inline h-3 w-3 text-gray-400 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </h4>
                <p class="mt-1 text-sm text-gray-600 line-clamp-2">{{ result.description or 'No description available' }}</p>
                <div class="mt-2 flex items-center space-x-4 text-xs text-gray-500">
                    <span class="flex items-center">
                        <svg class="mr-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                        </svg>
                        {{ result.domain }}
                    </span>
                    {% if result.is_scraped %}
                    <span class="flex items-center text-green-600">
                        <svg class="mr-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Scraped
                    </span>
                    {% endif %}
                    <span>Position: {{ result.position }}</span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center py-4">
        <p class="text-sm text-gray-500">No results found for this query.</p>
    </div>
{% endif %}
